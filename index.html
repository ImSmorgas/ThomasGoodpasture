<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

        <!-- Font Awesome Icons (v6.0.0) -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/styles.css">

        <!-- Custom JS -->
        <script src="js/script.js"></script>

        <title>Thomas Goodpasture</title>
    </head>


    <body">
        <div class="background">
            <div class="pages-container">
                <div class="pages" id="pages1">
                    <div class="page one" id="1">
                        <nav>
                            <button class="vertical right" onclick="slide('next', 'pages1')"></button>
                            <button class="horizontal bottom" onclick="slide('down', 'pages1')"></button>
                        </nav>
                        <h1 class="animated-element-slow">Portfolio</h1>
                    </div>
                    <div class="page two" id="2">
                        <nav>
                            <button class="vertical left button-animated-vertical"
                                onclick="slide('prev', 'pages1')"></button>
                            <button class="vertical right button-animated-vertical"
                                onclick="slide('next', 'pages1')"></button>
                            <button class="horizontal bottom button-animated-horizontal"
                                onclick="slide('down', 'pages1')"></button>
                        </nav>
                        <h1 class="animated-element-slow">Welcome</h1>
                        <h2 class="animated-element-slower">These are your navigation buttons</h2>
                        <h3 class="animated-element-slowest">Use them well</h3>
                    </div>
                    <div class="page three" id="3">
                        <nav>
                            <button class="vertical left" onclick="slide('prev', 'pages1')"></button>
                            <button class="horizontal bottom" onclick="slide('down', 'pages1')"></button>
                        </nav>
                        <h1 class="animated-element-slow">Cool Stuff</h1>
                    </div>
                </div>
            </div>

            <div class="pages-container">
                <div class="pages" id="pages2">
                    <div class="page four" id="4">
                        <nav>
                            <button class="horizontal top" onclick="slide('up', 'pages2')"></button>
                            <button class="vertical right" onclick="slide('next', 'pages2')"></button>
                        </nav>
                        <h1 class="animated-element-slow">Portfolio Continued</h1>
                    </div>
                    <div class="page five" id="5">
                        <nav>
                            <button class="horizontal top" onclick="slide('up', 'pages2')"></button>
                            <button class="vertical left" onclick="slide('prev', 'pages2')"></button>
                            <button class="vertical right" onclick="slide('next', 'pages2')"></button>
                        </nav>
                        <h1 class="animated-element-slow">About Me</h1>
                    </div>
                    <div class="page six" id="6">
                        <div>
                            <nav>
                                <button class="horizontal top" onclick="slide('up', 'pages2')"></button>
                                <button class="vertical left" onclick="slide('prev', 'pages2')"></button>
                            </nav>
                            <h1 class="animated-element-slow">Send Me A Message</h1>
                        </div>
                    </div>
                </div>
            </div>
            </body>

</html>
